{% extends "base.html" %}
{% block title %}Updating {{assignment.assignmentTitle}}{% endblock %}
{% block content %}
<div class="container my-5">
    <form action="save/{{ assignment.id }}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="assignmentTitle">Assignment Question Title:</label>
            <input type="text" class="form-control" name="assignmentTitle" value="{{assignment.assignmentTitle}}">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea class="form-control" name="content" rows="5">{{assignment.assignmentTitle}}</textarea>
        </div>
        <div class="form-group">
            <input type="file" class="form-control-file my-2" id="file" name="assignmentQuestionPapers">
        </div>
        
        <input type="submit" name="submit" class="btn btn-primary">
    </form>
</div>
{% endblock %}
